<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque</title>
    <link rel="icon" type="image/jpeg" href="Raky.jpg">
    <style>
        body {
            background: linear-gradient(to bottom, #fff6fb, #ffcae9);
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 0;
            background-color: #ffd7ef;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .header img {
            height: 80px;
            cursor: pointer;
        }
        .vendedor-botao {
            background-color: #d4a5f3;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            font-size: 18px;
            cursor: pointer;
            text-decoration: none;
            display: block;
            margin-top: 20px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .vendedor-botao:hover {
            background-color: #b389d4;
        }
        .titulo-botao {
            background-color: #d4a5f3;
            color: white;
            padding: 20px 50px;
            border: 3px solid #b389d4;
            border-radius: 25px;
            font-size: 42px;
            margin: 70px auto 20px;
            cursor: pointer;
            display: block;
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        .titulo-botao:hover {
            background-color: #b389d4;
        }
        .slideshow-container {
            position: relative;
            max-width: 100%;
            height: 60vh;
            margin: auto;
            overflow: hidden;
            background-color: white;
            margin-top: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: none;
            max-height: 100%;
            max-width: 100%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .seta {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 70px;
            color: #d4a5f3;
            cursor: pointer;
            user-select: none;
            padding: 15px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.7);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }
        .seta:hover {
            color: #b389d4;
            background-color: rgba(255, 255, 255, 0.9);
        }
        .seta-esquerda {
            left: 10px;
        }
        .seta-direita {
            right: 10px;
        }
        .encomende-botao {
            background-color: #d4a5f3;
            color: white;
            padding: 18px 35px;
            border: 2px solid #b389d4;
            border-radius: 25px;
            font-size: 20px;
            margin: 40px auto;
            cursor: pointer;
            display: block;
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .encomende-botao:hover {
            background-color: #b389d4;
        }
        .seta-inferior {
            text-align: center;
            margin-top: 50px;
            font-size: 22px;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #b20067;
            position: relative;
        }
        .seta-inferior .arrow {
            display: block;
            font-size: 30px;
            color: #d4a5f3;
            margin-bottom: 10px;
        }
        .rodape {
            text-align: center;
            margin-top: 100px;
            padding: 20px;
            background-color: #ffd7ef;
            color: #6a4d7d;
            font-family: 'Poppins', sans-serif;
        }

        /* Novo bot√£o de pesquisa */
        .pesquisa-botao {
            background-color: #ff9bff;
            color: white;
            padding: 16px 40px;
            border: 2px solid #ff77d0;
            border-radius: 25px;
            font-size: 20px;
            margin: 40px auto;
            cursor: pointer;
            font-weight: bold;
            text-align: center;
            display: block;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }
        .pesquisa-botao:hover {
            background-color: #ff77d0;
        }
        .pesquisa-botao span {
            font-size: 24px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <!-- Header com logo e bot√£o -->
    <div class="header">
        <!-- Logo -->
        <a href="https://rakyofficialstore.wordpress.com/" target="_blank">
            <img src="Raky.jpg" alt="Logo Raky">
        </a>
    </div>

    <!-- T√≠tulo em forma de bot√£o -->
    <div class="titulo-botao" onclick="scrollToRodape()">Estoque</div>

    <!-- Bot√£o para vendedores -->
    <a href="https://rakyofficialstore.wordpress.com/contato/" target="_blank" class="vendedor-botao">
        Voc√™ √© vendedor de pets? Clique aqui compramos o seu
    </a>

    <!-- Novo Bot√£o para pesquisa de valores -->
    <a href="https://raquelsantos380.github.io/Pesquisa-de-valores-do-Adopt-me/" target="_blank" class="pesquisa-botao">
        <span>üîç</span>Clique aqui para saber o valor de cada pet<span>üîç</span>
    </a>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <!-- Imagens do slideshow -->
        <img class="slides" src="1.jpg" alt="Slide 1">
        <img class="slides" src="2.jpg" alt="Slide 2">
        <img class="slides" src="3.jpg" alt="Slide 3">
        <img class="slides" src="4.jpg" alt="Slide 4">

        <!-- Bot√µes de navega√ß√£o -->
        <span class="seta seta-esquerda" onclick="voltarSlide()">&#8249;</span>
        <span class="seta seta-direita" onclick="proximoSlide()">&#8250;</span>
    </div>

    <!-- Texto "Clique na seta" -->
    <div class="seta-inferior">
        <span class="arrow">&#8679;</span>
        Clique na seta para navegar
    </div>

    <!-- Bot√£o Encomende Aqui -->
    <button class="encomende-botao" onclick="window.location.href='https://rakyofficialstore.wordpress.com/como-receber/'">Encomende aqui</button>

    <!-- Rodap√© -->
    <div class="rodape" id="rodape">
        <p>Este √© o rodap√© do site.</p>
    </div>

    <script>
        // L√≥gica do slideshow
        let slideIndex = 0;
        mostrarSlide(slideIndex);

        function mostrarSlide(index) {
            let slides = document.getElementsByClassName("slides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slides[index].style.display = "block";
        }

        function proximoSlide() {
            slideIndex = (slideIndex + 1) % 4;
            mostrarSlide(slideIndex);
        }

        function voltarSlide() {
            slideIndex = (slideIndex - 1 + 4) % 4;
            mostrarSlide(slideIndex);
        }

        function scrollToRodape() {
            document.getElementById("rodape").scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
